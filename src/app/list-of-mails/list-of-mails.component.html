<div *ngIf="displayLoading" align='center'><br>Wczytywanie ...</div> 

<a href="#" class="list-group-item {{task.active}}" *ngFor = 'let task of tasks' (click)="selectMail(task)">

	<p class="list-group-item-text">{{task.taskId}}</p>
</a>
